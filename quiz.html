<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="home-box custom-box hide">
            <h1>Instruction</h1>
            <p>Total number of questions: <span class="total-questions">10</span></p>
            <button type="button" class="btn">Start Quiz</button>
        </div>
        <div class="quiz-box custom-box">
            <div class="question-number">
                Question 1 of 10
            </div>
            <div class="question-text">
                Find odd man out
            </div>
            <div class="option-container">
                <div class="option">21</div>
                <div class="option">17</div>
                <div class="option">14</div>
                <div class="option">3</div>
            </div>
            <div class="next-question-button">
                <button type="button" class="btn">Next</button>
            </div>
            <div class="answers-indicator">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

            </div>
        </div>

    </body>
</html>
